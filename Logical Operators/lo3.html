<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators 3</title>
</head>
<body>
    <script>
      let message = prompt("Who's there?")
      if (message == 'Admin'){
          let pass = prompt("Password?")
          if (pass == 'TheMaster')
          alert ("Welcome!")
          else {
            alert ('Wrong Password')
          }
      }
      else {
          alert ("I Don't know you!")
      }
    </script>
</body>
</html>
