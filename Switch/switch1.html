<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 1</title>
</head>
<body>
    <script>
        let message = prompt("Write Your Browser")
        if (message == 'Edge') {
            alert ("You've Got The Edge!");
        }
        else if (message == 'Chorme'
        || message == 'Safari' 
        || message == 'FireFox' 
        || message == 'Opera') {
            alert ("Okay we support these browsers too");
        }
        else {
            alert( 'We hope that this page looks ok!' );
        }
    </script>
</body>
</html>
